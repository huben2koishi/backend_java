<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>

<script>
    document.write("<table>");
    for (let i = 1; i < 10; i++) {
        document.write("<tr>");
        for (let j = 1; j <= i; j++) {
            document.write("<td>");
            document.write(i + " * " + j + " = " + (i * j));
            document.write("</td>");
        }
        document.write("</tr>");
    }

    document.write("</table>");
</script>

</body>
</html>
