<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test01</title>
</head>
<body>

<form action="#">
    <input type="number" name="number" id="number" placeholder="请输入编号">
    <input type="text" name="name" id="name" placeholder="请输入姓名">
    <input type="text" name="gender" id="gender" placeholder="请输入性别">
    <input type="button" id="add" value="添加">
</form>

<table border="1px solid">
    <caption>学生信息表</caption>
    <tr>
        <th><input id="all" type="checkbox" name="cb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input type="checkbox" class="check" name="cb"></td>
        <td>1</td>
        <td>小明</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
    </tr>
    <tr>
        <td><input type="checkbox" class="check" name="cb"></td>
        <td>2</td>
        <td>小红</td>
        <td>女</td>
        <td><a href="javascript:void(0)" onclick="del(this)">删除</a></td>
    </tr>
</table>

<input id="selectAll" type="button" value="全选">
<input id="selectNone" type="button" value="全不选">
<input id="selectOther" type="button" value="反选">

<script>
    document.getElementById("add").onclick = function () {
        let number = document.getElementById("number").value;
        let name = document.getElementById("name").value;
        let gender = document.getElementById("gender").value;

        let table = document.getElementsByTagName("table")[0];

        table.innerHTML += "<tr>\n" +
            "        <td><input type=\"checkbox\" class=\"check\" name=\"cb\"></td>\n" +
            "        <td>" + number + "</td>\n" +
            "        <td>" + name + "</td>\n" +
            "        <td>" + gender + "</td>\n" +
            "        <td><a href=\"javascript:void(0);\" onclick=\"del(this);\" >删除</a></td>\n" +
            "    </tr>";
    };

    function del(obj) {
        let table = obj.parentElement.parentElement.parentElement;
        let tr = obj.parentElement.parentElement;
        table.removeChild(tr);
    }


    document.getElementById("selectAll").onclick = checkAll;

    function checkAll() {
        let checkboxes = document.getElementsByName("cb");
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = true;
        }
    }

    document.getElementById("selectNone").onclick = checkNone;

    function checkNone() {
        let checkboxes = document.getElementsByName("cb");
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
    }

    document.getElementById("selectOther").onclick = function () {
        let checkboxes = document.getElementsByClassName("check");
        for (let i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = !checkboxes[i].checked;
        }
    };

    document.getElementById("all").onclick = function () {
        let cbs = document.getElementsByName("cb");
        for (let i = 0; i < cbs.length; i++) {
            cbs[i].checked =  this.checked;
        }
    }

</script>

</body>
</html>
